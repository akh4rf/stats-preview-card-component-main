<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body style="margin: 0;">

  <div class="overall-bg">
    <div class="card-container">
      <div style="display: flex; height: 100%;">
        <div class="card-content-container">
          <div class="card-content">
            <div style="margin-bottom: 10px;">
              <text class="card-header-text">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</text>
            </div>
            <div>
              <h3 class="card-body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h3>
            </div>
            <div class="stats">
              <div>
                <h1>10k+</h1>
                <h3>companies</h3>
              </div>
              <div>
                <h1>314</h1>
                <h3>templates</h3>
              </div>
              <div>
                <h1>12M+</h1>
                <h3>queries</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="card-img-container">
          <img style="max-height: 100%;" src="./images/image-header-desktop.jpg" alt="">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/akh4rf">Austin Houck</a>.
  </div>

</body>
</html>
